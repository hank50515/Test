<div class="layout-main-wrap layout-inquire" data-ng-controller="projectScheduleSettingCtrl">
	<div class="main-head">
		<div class="sg-cell sg-cell--fit">#{msg['tab.header.title.projectSchedule']}</div>
		<div class="sg-cell sg-text--right">
			<ul class="head-action-list" ng-if="projectModel">
				<li class="head-action-item qu-line-r">
					<button id="executeButton" class="sg-btn sg-btn-default" ng-class="{'sg-state--disable' : !projectModel.projectModelId}"
						ng-disabled="!projectModel.projectModelId" ng-click="executeSchedule()">
						<i class="icon-flash"></i>
						<span>#{msg['button.execute']}</span>
					</button>
					<button id="buildMatrixButton" class="sg-btn sg-btn-default" ng-class="{'sg-state--disable' : !projectModel.projectModelId}"
						ng-disabled="!projectModel.projectModelId" ng-click="buildMatrix()">
						<i class="icon-th"></i>
						<span>#{msg['button.buildMatrix']}</span>
					</button>
				</li>
				<li class="head-action-item qu-line-r">
					<button id="saveButton" class="sg-btn sg-btn-flat-primary" ng-click="saveOrUpdateProjectModel()">
						<i class="icon-save"></i>
						<span>#{msg['button.common.save']}</span>
					</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-work -default">
		<div id="scheduleContent" ng-if="projectModel">
			<div class="sg-input-item sg-input-inline">
				<div class="qu-switches sg-switches sg-switches--circle sg-switches--text">
					<span class="sg-input-label sg-text--right">#{msg['schedule.information']}</span>
					<input id="disableButton" class="sg-switch-input" type="checkbox" ng-checked="$parent.enabled" ng-model="$parent.enabled" ng-change="updateDirtyDataFlag(true)"/>
					<label class="sg-switch-label qu-switch-schedule-label" for="disableButton">
	                   <div class="text off">#{msg['schedule.disabled']}</div>
	                   <div class="text on">#{msg['schedule.enabled']}</div>
	                   <div class="sg-switch-btn"></div>
		            </label>
				</div>
			</div>
			
			<div class="sg-input-item sg-input-inline">
				<span class="sg-input-label sg-text--right">#{msg['schedule.name']}</span>
				<span class="sg-input-inline__content">
					<input type="text" class="sg-input" ng-model="projectModel.projectModelName" ng-change="updateDirtyDataFlag(true)"/>
				</span>
			</div>
			
			<div ng-repeat="attrView in projectModel.projectModelAttributeViews track by $index">
		    	<div class="sg-input-item sg-input-inline">
		    		<span class="sg-input-label sg-text--right">{{attrView.name}}</span>
		    		<div class="qu-cron-radio" ng-if="attrView.attributeDefinitionId == 101">
			    		<label class="sg-radio-label">
							<input type="radio" class="sg-radio" name="cronRadio" ng-value="true" ng-model="isDefaultDropDownList" ng-click="checkDefaultRadio()" ng-if="attrView.attributeDefinitionId == 101"></input>
							<span>#{msg['radio.basic(DropDownList)']}</span>
						</label>
						<label class="sg-radio-label qu-cron-radio-position">
							<input type="radio" class="sg-radio" name="cronRadio" ng-value="false" ng-model="isDefaultDropDownList" ng-click="checkInputCronRadio()" ng-if="attrView.attributeDefinitionId == 101"></input>
							<span>#{msg['radio.advanced(CronRules)']}</span>
						</label>
					</div>
					<div class="qu-cron-position" ng-if="attrView.attributeDefinitionId == 101">
						<quartz-cron-selection output="quartzValue.value" init="init" ng-if="isDefaultDropDownList == true"/>
						
						<input type="text"
							   class="sg-input qu-input-cron"
							   placeholder='#{msg["cron.placeholder"]}'
							   ng-model="cronInputValue.value"
							   ng-change="updateDirtyDataFlag(true)"
							   ng-if="isDefaultDropDownList != true"/>
					</div>
					
					<div class="sg-switches sg-switches--circle sg-switches--text" ng-if="attrView.attributeDefinitionId == 102">
						<input id="attrView.name" type="checkbox" class="sg-switch-input ng-pristine ng-valid" ng-model="attrView.value" ng-change="updateDirtyDataFlag(true)"/>
						<label class="sg-switch-label" for="attrView.name">
                            <div class="text off">#{msg["common.off"]}</div>
                            <div class="text on">#{msg["common.on"]}</div>
                            <div class="sg-switch-btn"></div>
                        </label>
					</div>
	   			</div>
			</div>
			
			
			<div class="qu-schedules">
				<div kendo-grid="scheduleGrid" id="schedulingContent" options="schedulesOptions"/>
			</div>
		</div>
		<div class="sg-input-item sg-input-inline" ng-if="!projectModel">
			<span class="sg-input-label">#{msg["schedule.empty"]}</span>
			<span class="sg-input-inline__content">
				<button id="addScheduleBtn" class="sg-btn sg-btn-flat-primary" ng-click="createNew()">#{msg["schedule.addSchedule"]}</button>
			</span>
		</div>
	</div>
</div>
